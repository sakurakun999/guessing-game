<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ヌメロン</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
</head>

<body>
    <section class="hero is-info is-small">
        <div class="hero-body">
            <h1 class="title">ヌメロン</h1>
        </div>
    </section>
    <section class="section">
        <p class="has-text-centered is-size-5">あなたがコールしたい番号を入力してください。</p>
        <div class="field">
            <div class="control">
                <input type="text" id="inputNumber" class="input is-rounded is-medium has-text-centered" placeholder="3桁・重複なし・0あり">
            </div>
        </div>
        <div class="block">
            <button class="button is-medium is-fullwidth is-link" onclick="checkNumber()">数字を送信</button>
        </div>
        <div class="block">
            <div class="box">
                <div id="result" class="content is-size-4 has-text-centered	"></div>
            </div>
        </div>
    </section>
</body>

</html>
